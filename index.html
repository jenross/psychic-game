<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Psychic Game</title>
  </head>
  <body>
    <div>
      <h1>The Psychic Game</h1>
      <p id="directions-text">Guess what letter I'm thinking of</p>
      <p id="userchoice-text"></p>
      <p id="computerchoice-text"></p>
      <p id="wins-text"></p>
      <p id="losses-text"></p>
      <p id="guesses-text"></p>
      <p id="guesses-so-far"></p>
    </div>

    <script type="text/javascript">

      let computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

      let wins = 0;
      let losses = 0;
      let guessesLeft = 9;

      let directionsText = document.getElementById("directions-text");
      let userChoiceText = document.getElementById("userchoice-text");
      let computerChoiceText = document.getElementById("computerchoice-text");
      let winsText = document.getElementById("wins-text");
      let lossesText = document.getElementById("losses-text");
      let guessesLeftText = document.getElementById("guesses-text");
      let guessesSoFarText = document.getElementById("guesses-so-far");

      document.onkeyup = function(event) {
        let userGuess = event.key;
        let computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") ||
                (userGuess === "d") || (userGuess === "e") || (userGuess === "f") ||
                (userGuess === "g") || (userGuess === "h") || (userGuess === "i") || 
                (userGuess === "j") || (userGuess === "k") || (userGuess === "l") || 
                (userGuess === "m") || (userGuess === "n") || (userGuess === "o") || 
                (userGuess === "p") || (userGuess === "q") || (userGuess === "r") || 
                (userGuess === "s") || (userGuess === "t") || (userGuess === "u") || 
                (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || 
                (userGuess === "y") || (userGuess === "z")) {
                    if ((userGuess === "a" && computerGuess === "a") ||
                    (userGuess === "b" && computerGuess === "b") ||
                    (userGuess === "c" && computerGuess === "c") ||
                    (userGuess === "d" && computerGuess === "d") ||
                    (userGuess === "e" && computerGuess === "e") ||
                    (userGuess === "f" && computerGuess === "f") ||
                    (userGuess === "g" && computerGuess === "g") ||
                    (userGuess === "h" && computerGuess === "h") ||
                    (userGuess === "i" && computerGuess === "i") ||
                    (userGuess === "j" && computerGuess === "j") ||
                    (userGuess === "k" && computerGuess === "k") ||
                    (userGuess === "l" && computerGuess === "l") ||
                    (userGuess === "m" && computerGuess === "m") ||
                    (userGuess === "n" && computerGuess === "n") ||
                    (userGuess === "o" && computerGuess === "o") ||
                    (userGuess === "p" && computerGuess === "p") ||
                    (userGuess === "q" && computerGuess === "q") ||
                    (userGuess === "r" && computerGuess === "r") ||
                    (userGuess === "s" && computerGuess === "s") ||
                    (userGuess === "t" && computerGuess === "t") ||
                    (userGuess === "u" && computerGuess === "u") ||
                    (userGuess === "v" && computerGuess === "v") ||
                    (userGuess === "w" && computerGuess === "w") ||
                    (userGuess === "x" && computerGuess === "x") ||
                    (userGuess === "y" && computerGuess === "y") ||
                    (userGuess === "z" && computerGuess === "z")) {
                        wins++;
                    } else {
                        guessesLeft--;
                        losses++;
                    }

                    directionsText.textContent = "";

                    winsText.textContent = "Wins: " + wins;
                    lossesText.textContent = "Losses: " + losses;
                    guessesLeftText.textContent = "Guesses left: " + guessesLeft;
                    userChoiceText.textContent = "Your guesses so far: " + userGuess;
                }
      }
    </script>
  </body>
</html>
